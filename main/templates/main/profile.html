<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <p>{{ user.username }}</p>
    <p>{{ user.email }}</p>
    <p>Твои курсы: </p>
    {% for course in products %}
        <a href="{% url 'show_open' product_id=course.product_id %}">{{ course.product }}</a>
        <p></p>
    {% endfor %}
</body>
</html>
