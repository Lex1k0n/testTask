<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <p>{{ product.title }}</p>
    <p>{{ product.author }}</p>
    {% if is_started %}
        <p>Lessons:</p>
        {% for lesson in lessons %}
            <p>-------------------------</p>
            <p>{{ lesson.title }}</p>
            <a href="{{ lesson.ref }}">{{ lesson.ref }}</a>
        {% endfor %}
    {% else %}
        <p>{{ product.starttime }}</p>
    {% endif %}
</body>
</html>
