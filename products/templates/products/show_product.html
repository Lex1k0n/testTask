<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <p>{{ product.title }}</p>
    <p>Время старта: {{ product.starttime }}</p>
    <p>Цена: {{ product.price }}</p>
    <p>Автор: {{ product.author }}</p>
    <form method="post">
        {% csrf_token %}
        <button name="buy">Купить</button>
        <button name="back">К списку</button>
        {% if user.is_superuser %}
            <p>Добавить урок</p>
            {{ form }}
            <button name="add">Добавить</button>
        {% endif %}
    </form>
</body>
</html>
